<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <!-- **** HEADER **** -->
    <div id="header">Tic Tac Toe</div>

    <!-- **** MAIN **** -->
    <div id="main">
      <!-- **** INTRO DISPLAY **** -->
      <div id="new-game-container">
        <div class="player-inputs">
          <label for="player1">X: </label>
          <input
            class="input-field"
            type="text"
            id="player-1"
            placeholder="Player 1"
          />
          <label for="player-2">O: </label>
          <input
            class="input-field"
            type="text"
            id="player-2"
            placeholder="Player 2"
          />
        </div>
        <button id="start-btn" type="button" class="game-btns">New Game</button>
      </div>

      <!-- **** GAME DISPLAY **** -->
      <div id="game-container">
        <!-- **** TIC TAC TOE CELLS **** -->
        <div id="grid-container">
          <button class="cell"></button>
          <button class="cell"></button>
          <button class="cell"></button>
          <button class="cell"></button>
          <button class="cell"></button>
          <button class="cell"></button>
          <button class="cell"></button>
          <button class="cell"></button>
          <button class="cell"></button>
        </div>

        <!-- **** GAME INFO **** -->
        <div class="game-container-bottom">
          <div id="stats-container">
            <div class="stats"></div>
            <div class="stats">Wins</div>
            <div id="highlight-X" class="highlight-names">
              <div class="stats">X:</div>
              <span id="mark-X">Player One</span>
            </div>
            <div class="stats wincount" id="player-1-wincount">0</div>
            <div id="highlight-O" class="highlight-names">
              <div class="stats">O:</div>
              <span id="mark-O">Player Two</span>
            </div>
            <div class="stats wincount" id="player-2-wincount">0</div>
          </div>
          <div class="restart-btns">
            <button id="new-round" class="game-btns">New Round</button>
            <button id="new-game" class="game-btns">New Game</button>
          </div>
        </div>

        <!-- **** ANNOUNCE ROUND WINNER OR TIE **** -->
        <div id="announce-winner-container"></div>
        <button id="switch-markers" type="button" class="game-btns">
          Switch Markers
        </button>
      </div>
    </div>

    <!-- **** FOOTER **** -->
    <div id="footer">
      Made by Kuni <a href="https://github.com/kuneus">@Kuneus</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
